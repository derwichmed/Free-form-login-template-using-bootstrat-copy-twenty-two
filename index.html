<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/responsiv.js"></script>
        </head>
        <body class="container-fluid">
            <section class="row justify-content-center form_login_subscription">
                <div class="col-lg-4">
                    <div class="container-fluid icon">
                        <div class="row justify-content-center">
                            <div>
                                <img src="img/lock-circle-512.png"/>
                            </div>
                        </div>
                    </div>
                    <section class="container-fluid">
                        <header class="row">
                            <div class="col active login_click">
                                <em>
                                    Log In
                                </em>
                            </div>
                            <div class="col disable subscription_click">
                                <em>
                                    Sign Up
                                </em>
                            </div>
                        </header>
                        <!-- form login item -->
                        <div class="row form_login">
                            <form>
                                <div class="item">
                                    <label>
                                        Make your user name
                                    </label>
                                    <input type="text"/>
                                </div>
                                <div class="item">
                                    <label>
                                        Make your password
                                    </label>
                                    <input type="text"/>
                                </div>
                                <div class="item"> 
                                    <input type="submit" value="submit"/>
                                </div>
                                <div class="item" style="text-align: center">
                                    <a href="">
                                        FORGET YOUR PASSWORD
                                    </a>
                                </div>
                            </form>    
                        </div>
                        
                        <!-- form subscription item -->
                        <div class="row form_subscription" style="display: none">
                            <form>
                                <div class="item">
                                    <label>
                                        Make your full name
                                    </label>
                                    <input type="text"/>
                                </div>
                                <div class="item">
                                    <label>
                                        Make your email
                                    </label>
                                    <input type="email"/>
                                </div>
                                <div class="item">
                                    <label>
                                        Make your password
                                    </label>
                                    <input type="password"/>
                                </div>
                                <div class="item">
                                    <label>
                                        Verif your password
                                    </label>
                                    <input type="password"/>
                                </div>
                                <div class="item"> 
                                    <input type="submit" value="submit"/>
                                </div>
                            </form>    
                        </div>
                    </section>
                </div>
            </section>
        </body>
</html>
